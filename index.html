<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wuthering Waves Portfolio</title>
  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Background with ocean waves imagery (you can replace the URL with your own GIF/image) */
    body {
      font-family: 'Georgia', serif;
      background: url('your-ocean-gif-or-image-url.gif') no-repeat center center fixed;
      background-size: cover;
      color: #f0f0f0; /* Light text for contrast */
      line-height: 1.6;
    }

    /* Header Styling */
    header {
      padding: 60px 20px;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.6);  /* Dark overlay */
    }

    header h1 {
      font-size: 3rem;
      color: #e1e1e1;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
    }

    header h2 {
      font-size: 1.5rem;
      color: #aaa;
      margin-top: 10px;
    }

    /* Main Section */
    section {
      margin: 40px auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);  /* Darker overlay for readability */
      border: 2px solid #444;
      border-radius: 10px;
      max-width: 1000px;
    }

    /* Paragraph and Border Style */
    p {
      margin-bottom: 20px;
      padding: 15px;
      background-color: rgba(0, 0, 0, 0.6);
      border: 2px solid #777;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
    }

    /* Navigation Links */
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    nav a {
      color: #e1e1e1;
      text-decoration: none;
      padding: 10px 20px;
      background-color: #444;
      border-radius: 5px;
      font-weight: bold;
    }

    nav a:hover {
      background-color: #555;
    }

    /* Footer Styling */
    footer {
      text-align: center;
      padding: 30px 20px;
      background-color: rgba(0, 0, 0, 0.7);
      border-top: 2px solid #444;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header>
    <h1>Welcome to My Portfolio</h1>
    <h2>Wuthering Waves Theme</h2>
  </header>

  <!-- Main Content Section (This will be rendered from README.md) -->
  <section>
    <!-- Dynamic content from README.md will be rendered here automatically by GitHub Pages -->
  </section>

  <!-- Footer Section -->
  <footer>
    <p>Created with passion, powered by HTML & CSS</p>
  </footer>
</body>
</html>
